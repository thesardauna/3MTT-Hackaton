<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Role Information</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Job Roles</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="image-container">
        <img src="your-image.jpg" alt="Responsive Image">
    </div>
    <div class="container">
        <h1>Job Role Information</h1>

        <label for="jobRoleSelect">Select Job Role:</label>
        <select id="jobRoleSelect">
            <option value="">--Select a Job Role--</option>
        </select>

        <div class="details-container" id="jobDetails">
            <h2>Job Details</h2>
            <table id="detailsTable">
                <thead>
                    <tr>
                        <th>Job Role</th>
                        <th>Soft Skills</th>
                        <th>Technical Skills</th>
                        <th>Interests</th>
                        <th>Health Issues</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Job details will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Job Role Info. All rights reserved.</p>
    </div>

    <script src="script.js"></script>
